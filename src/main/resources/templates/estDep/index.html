<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="layouts/MasterLayout :: header"></div>
    <div th:replace="estDep/layout :: headerEstDep"></div>
</head>
<body>
<div th:replace="layouts/MasterLayout :: menu"></div>
<div class="container">
    <div th:replace="estDep/layout :: pageTittle" class="row"></div>

    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-3">
            <a th:href="@{/estDep/create}" class="btn btn-primary btn-md" style="font-size:12px;">
               Agregar Estatus
            </a>
        </div>
    </div>
    <br />

    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="table-responsive tableContainer">
                <table id="estDepTab" class="table table-bordered">
                    <thead class="table-light">
                    <tr>
                        <th colspan="2">Nombre</th>
                        <th>Descripci√≥n</th>
                        <th>Estatus</th>

                    </tr>
                    </thead>
                    <tbody>
                    <div th:if="${responseData != null && responseData.code=='0'}" th:each="response : ${responseData.result}">
                        <tr th:id="'ContainerContinuity-'+${response.id}"  th:object="${response}">
                            <td class="btn-option-edit">
                                <a href="#" th:href="@{/estDep/alter/(id=${response.id})}" class="text-decoration-none">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path>
                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"></path>
                                    </svg>
                                </a>
                            </td>
                            <td th:text="*{name}"></td>
                            <td th:text="*{description}"></td>


                            <td th:classappend="(${response.active} ? btn-options-active : btn-options-hide)" class="btn-option-active" th:id="'OptionActive-'+${response.id}" >
                                <a href="#" class="text-decoration-none btn-activeOption" th:value="${response.id}" >
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-toggle-on" viewBox="0 0 16 16">
                                        <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10H5zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"></path>
                                    </svg>   Activo
                                </a>
                            </td>
                            <td th:classappend="(${response.active} ? btn-options-hide : btn-options-active)" class="btn-option-inactive" th:id="'OptionInactive-'+${response.id}">
                                <a href="#" class="text-decoration-none btn-inactiveOption" th:value="${response.id}" >
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-toggle-off" viewBox="0 0 16 16">
                                        <path d="M5 3a5 5 0 0 0 0 10h6a5 5 0 0 0 0-10H5zm6 9a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"></path>
                                    </svg>   Inactivo
                                </a>
                            </td>
                        </tr>
                    </div>
                    <div th:if="${responseData != null && responseData.code!='0'}">
                        <tr>
                            <td colspan="5" >
                                <div class="alert alert-info" role="alert">
                                    <p th:text="${responseData.msn}"></p>
                                    <ul>
                                        <li th:each="errorTmp : ${responseData.errors}">
                                            <span th:text="${errorTmp.message}"></span>
                                        </li>
                                    </ul>
                                </div>

                            </td>
                        </tr>
                    </div>

                    </tbody>
                </table>
            </div>

        </div>
        <div class="col-lg-2"></div>

    </div>
   <script th:src="@{/js/estDep/index.js}"></script>
 
</div>
</body>
</html>
