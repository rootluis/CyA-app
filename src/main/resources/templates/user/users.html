<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Usuarios</title>
</head>
<body>
<div class="container">
    <h3>Catalogo de Usuarios</h3>
    <hr>

    <a th:href="@{/user/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Agregar Usuario
    </a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>ID Usuario</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tmpUser : ${users}">
            <td th:text="${tmpUser.usuarioRed}"/>
            <td th:text="${tmpUser.nombre}"/>
            <td th:text="${tmpUser.apPaterno} ${tmpUser.apMaterno}"/>
            <td>
                <a class="btn btn-info btn-sm"> <!-- th:href="@{/allergy/showFormForUpdate(allergyId=${tmpAllergy.cdAlergia})}"  -- asi va la referencia para indicar cual es el formulario o vista a abrir -->
                    Update
                </a>

                <a th:href="@{/allergy/delete(allergyId=${tmpAllergy.cdAlergia})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
