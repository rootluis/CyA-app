<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Disciplinas</title>
</head>
<body>
<div class="container">
    <h3>Catalogo de Disciplinas</h3>
    <hr>

    <a th:href="@{/disciplina/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Agregar disciplina
    </a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Disciplina</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="disciplinaTmp : ${disciplinas}">
            <td th:text="${disciplinaTmp.id}"/>
            <td th:text="${disciplinaTmp.codDisciplina}"/>
            <td th:text="${disciplinaTmp.descripcion}"/>
            <td>
                <a class="btn btn-info btn-sm" th:href="@{/disciplina/showFormForUpdate(idDisciplina=${disciplinaTmp.id})}">
                    Update
                </a>

                <a th:href="@{/disciplina/delete(disciplinaId=${disciplinaTmp.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Esta seguro de que decea eliminar la Disciplina?}))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
