<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Disciplina Form</title>
</head>
<body>
<div class="container">
    <h3>Disciplina</h3>
    <hr>
    <p class="h4 mb-4">Agregar Disciplina</p>
    <form action="#" th:action="@{/disciplina/save}" th:object="${disciplina}" method="post">
        <!-- Add hidden form field to handle update-->
<!--        <input type="hidden" th:field="*{id}"/>-->
<!--        <input type="hidden" th:field="${disciplina.id}"/>-->
        <input type="text" th:field="*{codDisciplina}" class="form-control mb-4 col4" placeholder="Identificador Disciplina"/>
        <input type="text" th:field="*{descripcion}" class="form-control mb-4 col4" placeholder="Descripcion Disciplina">
        <button type="submit" class="btn btn-primary">Guardar</button>
<!--        <button type="submit" class="btn btn-warning">Cancelar</button>-->
    </form>
    <hr>
    <a th:href="@{/disciplina/list}">Cancelar</a>
</div>

</body>
</html>
